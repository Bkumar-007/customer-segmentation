<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Results</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="container">
        <h1>Clustering Results</h1>
        <div id="results"></div>
    </div>

    <script>
        // Fetch the clustering results from the server
        fetch("http://localhost:3000/clustering-results")
            .then((response) => response.json())
            .then((data) => {
                const resultsDiv = document.getElementById("results");
                if (data && data.length > 0) {
                    let outputHtml = '<ul>';
                    data.forEach((item) => {
                        outputHtml += `<li>Serial Number: ${item.serial_number}, Cluster: ${item.cluster}</li>`;
                    });
                    outputHtml += '</ul>';
                    resultsDiv.innerHTML = outputHtml;
                } else {
                    resultsDiv.textContent = "No clustering results available.";
                }
            })
            .catch((error) => {
                console.error(error);
                const resultsDiv = document.getElementById("results");
                resultsDiv.textContent = "Error occurred while fetching results.";
            });
    </script>
</body>

</html>
