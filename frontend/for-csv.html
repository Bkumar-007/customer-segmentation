<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>CSV File Upload</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="csvFile" id="csvFileInput" accept=".csv">
            <button type="submit">Upload</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const fileInput = document.getElementById("csvFileInput");
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append("csvFile", file);

            fetch("http://localhost:3000/upload", {
                method: "POST",
                body: formData,
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Failed to upload the file.");
                    }
                    return response.text();
                })
                .then((data) => {
                    // Handle the data or display a success message
                    document.getElementById("message").textContent = "File uploaded successfully!";
                    console.log(data);
                })
                .catch((error) => {
                    document.getElementById("message").textContent = "Error occurred during file upload.";
                    console.error(error);
                });
        });
    </script>
</body>

</html>
