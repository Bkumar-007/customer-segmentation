<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <link rel="stylesheet" href="for-csv.css">
</head>

<body>
    <div class="container">
        <h1>CSV File Upload</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="csvFile" id="csvFileInput" accept=".csv">
            <button type="submit">Upload</button>
        </form>
        <p id="message"></p>



    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const fileInput = document.getElementById("csvFileInput");
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append("csvFile", file);

            fetch("http://localhost:3000/upload", {
                method: "POST",
                body: formData,
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Failed to upload the file.");
                    }
                    return response.text();
                })
                .then((data) => {
                    document.getElementById("message").textContent = "File uploaded successfully!";
                    console.log(data);
                })
                .catch((error) => {
                    document.getElementById("message").textContent = "Error occurred during file upload.";
                    console.error(error);
                });
        });

    </script>
</body>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="file"] {
    margin-bottom: 10px;
}

button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #0056b3;
}

#message {
    margin-top: 10px;
    font-weight: bold;
}</style>
</html>
